language: python
dist: xenial
sudo: required

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.pip-accel

os:
  - linux

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"

matrix:
  allow_failures:
    - python: "nightly"

install:
  - travis_retry pip install pytest mypy==0.761
  - python setup.py install
  # black needs Python 3.6+
  - if [[ $TRAVIS_PYTHON_VERSION != '3.5' ]]; then travis_retry pip install black; fi

script:
  - python -m pytest
  - mypy --ignore-missing-imports .
  - if [[ $TRAVIS_PYTHON_VERSION != '3.5' ]]; then black --check --diff rpi_backlight tests; fi

skip_join: false
